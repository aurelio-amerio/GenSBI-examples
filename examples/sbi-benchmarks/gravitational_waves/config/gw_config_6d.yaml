
# Simformer Training Configuration

# note: yaml can't resolve 1e-3 as 0.001, so write float numbers explicitly

task_name: gw

strategy:
  method: "flow"
  model: "flux"

optimizer:
  warmup_steps: 500
  decay_transition: 0.80
  max_lr: 2.0e-4
  min_lr: 2.0e-6

model:
  in_channels: 1
  vec_in_dim: null
  context_in_dim: 128
  mlp_ratio: 4
  num_heads: 4
  depth: 8
  depth_single_blocks: 16
  axes_dim: [20]
  theta: 500
  qkv_bias: true
  params_dtype: "bfloat16"
  id_embedding_strategy: ["absolute", "absolute"]

training:
  batch_size: 1024
  nsteps: 10000
  ema_decay: 0.999
  multistep: 1
  early_stopping: false
  val_every: 100
  experiment_id: 2
  restore_model: false
  train_model: true